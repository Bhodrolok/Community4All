{% extends 'services/base.html' %}


{% block content %}

	<!-- Page Title -->
	<center>

		<h1>Login</h1>
		<br/><br/>

		<form action="" method=POST>
			{% csrf_token %}

			<div class="mb-3">
				<label for="exampleInputEmail1" class="form-label">Username</label>
			    <input type="username" class="form-control" name="username" aria-describedby="emailHelp">

			</div>

				<div class="mb-3">
			    	<label for="exampleInputPassword1" class="form-label">Password</label>
			    	<input type="password" class="form-control" name="password" aria-describedby="passwordHelp">

				    <div id="passwordHelp" class="form-text">We'll never share your information with anyone else.
					</div>
				</div>

			<input type="submit" value="Submit" class="btn btn-primary">

		</form>


	
	</center>

{% endblock %}
